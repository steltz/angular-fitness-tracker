<mat-tab-group *ngIf="!activeTraining">
  <mat-tab label="New Exercise">
    <app-new-training (startTraining)="activeTraining = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="activeTraining"></app-current-training>
