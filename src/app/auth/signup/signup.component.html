<div class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">E-Mail is required</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid</mat-error>
    </mat-form-field>
    <mat-form-field id="password-input">
      <input
        type="password"
        matInput
        placeholder="Password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      >
      <mat-error *ngIf="pwInput.hasError('required')">Password is required</mat-error>
    </mat-form-field>
    <button
      *ngIf="!isLoading"
      id="submit--btn"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
    Sign Up
  </button>
  <mat-spinner *ngIf="isLoading"  [diameter]="50"></mat-spinner>
  </form>
</div>
